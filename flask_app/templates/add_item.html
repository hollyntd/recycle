<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="bg">
            <img class="img-fluid" src="{{ url_for('static', filename='img/item_page.png')}}" >
        </div>

<!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left links -->
                </div>
        <!-- Right elements -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Basket (0)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row gutters">

<!-- Left - Avatar -->
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img class="img-thumbnail" style="max-width:80%" src="{{ url_for('static', filename='img/item_ava4.png')}}" alt="avatar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- Right-->
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
<!-- Personal Details-->
                    {% with messages = get_flashed_messages(category_filter=['create_item']) %}
                    {% if messages %}
                    <div>
                        {% for message in messages %}
                        <p><strong style="color:Tomato;">{{ message }}</strong></p>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}

                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <form action="/create_item" method="post">
                                    <div>
                                        <label class="mb-2 text-primary" for="type">Type</label>
                                        <input type="text" name="type">
                                    </div>
                                    <div>
                                        <label class="mb-2 text-primary" for="description">Description</label>
                                        <input type="text" name="description">
                                    </div>
                                    <div>
                                        <label class="mb-2 text-primary" for="type">Quality</label>
                                        <input type="text" name="quality">
                                    </div>
                                    <button style="background: darkcyan;color:white;">Add Item</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
